	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<div class="border">
		
	<h1 class="text-center">Internship Form</h1>
	<form class="needs-validation p-4" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="first-name-input" class="form-label" >First Name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="invalid-feedback">
        First name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="last-name-input" class="form-label" >Last Name</label>
      <input type="text" class="form-control" id="last-name-input"  required>
      <div class="invalid-feedback">
        last name required!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="email-input" class="form-label">Email Address</label>
      <div class="input-group">
        <input type="email" class="form-control" id="email-input" placeholder="xyz@gmail.com"  aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
         Email required!
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="college-input" class="form-label" >College</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3 mb-3">
 <label for="grad-year-select" class="form-label" >Graduation Year</label>
		 <select id="grad-year-select" class="form-control form-select" required>
        <option selected disabled>Choose...</option>
        <option>2020</option>
			  <option>2021</option>
			  <option>2022</option>
			  <option>2023</option>
      </select>
     <div class="invalid-feedback">
        Please select a valid Graduation Year.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="roll-no-input" class="form-label" >Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input"  required>
      <div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
